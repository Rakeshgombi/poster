{% extends 'base.html' %}

<title>{% block title %}Poster | Contact Us{% endblock title %}</title>

{% block contactactive %}active{% endblock contactactive %}
{% block css %}
<style>
    .popup {
    margin: 15px 0;
    border-radius: 10px;
    background: #212529;
    box-shadow: 5px 5px 12px #0d0f10,
      -5px -5px 12px #353b42;
    transition: all .2s linear;
  }
</style>
{% endblock css %}
{% block body %}
<div class="container d-flex align-items-center justify-contents-center" style="min-height: 75vh">
  <div class="col-lg-10 popup mx-auto p-4 bg-dark text-light">
    <h2>Contact Us!</h2>
    <form action="/contact/" method="POST">{% csrf_token %}
      <div class="input-group mb-3">
        <span class="input-group-text bg-dark text-light border">Name</span>
        <input type="text" aria-label="name" class="form-control   bg-dark text-light border" name="name"
          placeholder="Enter Yout Name">
      </div>
      <div class="input-group mb-3">
        <input type="email" aria-label="First name" class="form-control   bg-dark text-light border"
          placeholder="Enter Email Address" name="email">
        <span class="input-group-text bg-dark text-light border">email</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-dark text-light border">Phone No</span>
        <input type="tel" aria-label="First name" class="form-control   bg-dark text-lightborder"
          placeholder="Enter Email Address" name="phone">
      </div>
      <div class="input-group">
        <textarea class="form-control bg-dark text-light border" aria-label="With textarea" name="query"
          rows="3"></textarea>
        <span class="input-group-text bg-dark text-light border">Your Query?</span>
      </div>
      <button type="submit" class="btn btn-outline-success mt-2">Submit</button>
    </form>
  </div>
</div>
{% endblock body %}
